<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<div>
		<label for="name">Name*</label>
			<input type="text" id="name" name="name" required><br>
		</div>

		<div>
		<label for="email">Email*</label>
			<input type="email" id="email" name="email" required><br>
		</div>

		<div>
		    <label for=gender_m>Male</label>
			<input type="radio" id=gender_m name=gender required>
			
			<label for=gender_f>Female</label>
			<input type="radio" id=gender_f name=gender required>
		</div>

		<div>
		<label for="laptop">Laptop Brands:</label>
			<select name="laptop" id="laptop" ><br>
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>

		<div>
		<label for="age">Age*</label>
			<input type="number" id="age" name="age" required><br>
		</div>

		<div>
		<label for="dob">DOB*</label>
			<input type="date" id="dob" name="dob" required>
		</div>

		<div>
		<label for="password">Password*</label>
			<input type="password" id="password" name="password" required>
		</div>
		<div>
			<label for="portfolio">URL</label>
			<input type="url" name="portfolio" id="portfolio">
		</div>
		
		<div>
			<label for="submit">Submit</label>
			<button type="submit" name="submit" >Submit</button>
		</div>
		





		

	</form>
</body>

</html>
